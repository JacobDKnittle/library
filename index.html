<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout-container">
      <h1>Library</h1>
      <button class="new-book">New Book</button>
      <div class="books-container"></div>
      <dialog>
        <form action="#" method="post">
          <div class="label-input-container">
            <label for="title">Title of Book:</label>
            <input type="text" id="title" name="title" required/>
          </div>
          <div class="label-input-container">
            <label for="author">Author: </label>
            <input type="text" id="author" name="author" required/>
          </div>
          <div class="label-input-container">
            <label for="pages">Total Pages: </label>
            <input type="number" id="pages" name="pages" required/>
          </div>
          <div class="label-input-container">
            <span>Finished reading: </span>
            <label for="yes">Yes: </label>
            <input type="radio" name="read" id="yes" value="Yes" checked>
            <label for="no">No: </label>
            <input type="radio" name="read" id="no" value="No">
          </div>
          <button class="submit-button" type="submit">Submit</button>
        </form>
        <button class="close-button">Close</button>
      </dialog>
    </div>
    <script src="script.js"></script>
  </body>
</html>
